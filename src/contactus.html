<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Shoe Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<header>
    <div class="navbar">
        <img src="./logo.jpg" alt="Logo" style="width:80px; height:60px;">
        <a href="./index.html">Home</a>
        <a href="Aboutus.html">About Us</a>
        <a href="products.html">Product</a>
        <a href="location.html">Location</a>
        <a href="./contactus.html">Contact Us</a>
        <div class="nav-search">
            <input placeholder="Search">
            <button class="search-icon"><i class="fas fa-search"></i></button>
            <a href="./addtocart.html"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </div>
</header>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Here you can implement the functionality to send the contact form data to a server or handle it as per your requirement
            // For simplicity, let's assume the form submission is successful and show an alert
            alert("Your message has been submitted successfully! We will get back to you soon.");
            // Optionally, you can redirect the user to another page after form submission
            // window.location.href = "thank_you.html"; // Redirect to the thank you page
            // For now, let's keep it commented out.
        });
    </script>
</body>
</html>
